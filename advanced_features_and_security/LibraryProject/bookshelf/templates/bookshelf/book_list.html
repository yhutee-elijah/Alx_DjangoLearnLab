<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
</head>
<body>
  <h1>List of Books</h1>
  
  {% if books %}
    <ul>
      {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books available.</p>
  {% endif %}
</body>
</html>
