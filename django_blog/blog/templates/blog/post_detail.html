{% extends "blog/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>By {{ post.author }} on {{ post.published_date }}</p>

{% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">Back to All Posts</a>
{% endblock %}
