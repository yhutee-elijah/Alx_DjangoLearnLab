{% extends "blog/base.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for post in results %}
        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
        <p>No posts found matching your query.</p>
    {% endfor %}
</ul>
{% endblock %}
